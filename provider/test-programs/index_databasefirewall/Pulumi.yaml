name: index_databasefirewallJXCokWxGcDkz
runtime: yaml
description: A minimal Pulumi YAML program to create a DigitalOcean database and its firewall.
config:
  pulumi:tags:
    value:
      pulumi:template: https://www.pulumi.com/ai/api/project/f40ae3d8-4ac5-41ae-8050-239688a6099a.zip
resources:
  database_cluster:
    properties:
      engine: pg
      nodeCount: 1
      region: nyc3
      size: db-s-1vcpu-1gb
      version: "13"
    type: digitalocean:DatabaseCluster
  database_firewall:
    properties:
      clusterId: ${database_cluster.id}
      rules:
        - type: ip_addr
          value: 192.168.1.1
    type: digitalocean:DatabaseFirewall
